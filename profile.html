<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - SpendWise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="/" class="logo text-center">Spend<span>Wise.</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="expenses.html">Expenses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reports.html">Reports</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="images/person.jpg"
                  alt="User Avatar"
                  style="width: 30px; height: 30px; border-radius: 50%"
                />
                <span id="user">Username</span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="settings.html">Settings</a>
                </li>
                <li>
                  <a class="dropdown-item text-danger" href="logout.html"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="profile-card">
        <h3 class="section-title">My Profile</h3>
        <form id="profileForm" class="needs-validation" novalidate>
          <div class="text-center">
            <div class="profile-picture-container">
              <img
                id="profilePicture"
                src="images/person.jpg"
                alt="Profile Picture"
                class="profile-picture"
              />
              <label for="imageInput" class="edit-picture-btn">
                <i class="fas fa-camera"></i>
              </label>
              <input type="file" id="imageInput" accept="image/*" />
            </div>
          </div>

          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              value="John Doe"
              required
            />
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              value="+1 (555) 123-4567"
              pattern="[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid phone number.
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              value="user@example.com"
              readonly
            />
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">
              Cancel
            </button>
          </div>
          <div id="profileSuccess" class="success-message">
            Profile updated successfully!
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const room = new WebsimSocket();
      const form = document.getElementById("profileForm");
      const imageInput = document.getElementById("imageInput");
      const profilePicture = document.getElementById("profilePicture");
      const successMessage = document.getElementById("profileSuccess");
      imageInput.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (file) {
          try {
            const url = await websim.upload(file);
            profilePicture.src = url;
            successMessage.textContent =
              "Profile picture updated successfully!";
            successMessage.style.display = "block";
            setTimeout(() => {
              successMessage.style.display = "none";
            }, 3000);
          } catch (error) {
            console.error("Error uploading image:", error);
            alert("Failed to upload image. Please try again.");
          }
        }
      });
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        if (!form.checkValidity()) {
          event.stopPropagation();
        } else {
          successMessage.textContent = "Profile updated successfully!";
          successMessage.style.display = "block";
          setTimeout(() => {
            successMessage.style.display = "none";
          }, 3000);
        }
        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
