<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendWise - Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <style></style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-card">
        <h1 class="logo text-center mb-4">Spend<span>Wise</span>.</h1>
        <h2 class="text-center mb-4">Create Account</h2>

        <div
          id="errorAlert"
          class="alert alert-danger d-none"
          role="alert"
        ></div>

        <button type="button" class="btn-google" onclick="signUpWithGoogle()">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google logo"
          />
          Sign up with Google
        </button>
        <div class="or-divider">
          <span>or</span>
        </div>
        <form id="signupForm" class="mb-4 needs-validation" novalidate>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control signup-input"
              id="fullName"
              required
            />
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control signup-input"
              id="email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control signup-input"
              id="password"
              required
              minlength="8"
            />
            <div class="invalid-feedback">
              Password must be at least 8 characters long.
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control signup-input"
              id="confirmPassword"
              required
            />
            <div class="invalid-feedback">Passwords do not match.</div>
          </div>
          <button type="submit" class="btn-custom w-100">Create Account</button>
        </form>
        <p class="text-center">
          Already have an account?
          <a href="login.html" class="login-link">Sign In</a>
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const signupForm = document.getElementById("signupForm");
        const errorAlert = document.getElementById("errorAlert");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        confirmPassword.addEventListener("input", () => {
          if (confirmPassword.value !== password.value) {
            confirmPassword.setCustomValidity("Passwords do not match");
          } else {
            confirmPassword.setCustomValidity("");
          }
        });
        signupForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          if (!signupForm.checkValidity()) {
            e.stopPropagation();
            signupForm.classList.add("was-validated");
            return;
          }
        });
      });
    </script>
  </body>
</html>
