<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h1 class="logo text-center mb-4">Spend<span>Wise</span>.</h1>
        <h2 class="text-center mb-4">Sign In</h2>

        <div
          id="errorAlert"
          class="alert alert-danger d-none"
          role="alert"
        ></div>

        <button type="button" class="btn-google" onclick="signInWithGoogle()">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google logo"
          />
          Continue with Google
        </button>
        <div class="or-divider">
          <span>or</span>
        </div>
        <form id="loginForm" class="mb-4 needs-validation" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control login-input"
              id="email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control login-input"
              id="password"
              required
            />
            <div class="invalid-feedback">Please enter your password.</div>
          </div>
          <button type="submit" class="btn-custom w-100">Sign In</button>
        </form>
        <p class="text-center">
          Don&apos;t have an account?
          <a href="register.html" class="signup-link">Sign Up</a>
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");
        const errorAlert = document.getElementById("errorAlert");
        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          if (!loginForm.checkValidity()) {
            e.stopPropagation();
            loginForm.classList.add("was-validated");
            return;
          }
        });
      });
    </script>
  </body>
</html>
