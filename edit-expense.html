<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Expense - SpendWise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="/" class="logo text-center">Spend<span>Wise.</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="expenses.html">Expenses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reports.html">Reports</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="images/person.jpg"
                  alt="User Avatar"
                  style="width: 30px; height: 30px; border-radius: 50%"
                />
                <span id="user">Username</span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="settings.html">Settings</a>
                </li>
                <li>
                  <a class="dropdown-item text-danger" href="logout.html"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="edit-expense-container">
        <h2 class="mb-4">Edit Expense</h2>

        <form id="editExpenseForm" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="expenseTitle" class="form-label">Expense Title</label>
              <input
                type="text"
                class="form-control"
                id="expenseTitle"
                required
              />
              <div class="invalid-feedback">
                Please provide an expense title.
              </div>
            </div>

            <div class="col-md-6">
              <label for="expenseAmount" class="form-label">Amount ($)</label>
              <input
                type="number"
                class="form-control"
                id="expenseAmount"
                step="0.01"
                required
              />
              <div class="invalid-feedback">Please provide a valid amount.</div>
            </div>

            <div class="col-md-6">
              <label for="expenseDate" class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                id="expenseDate"
                required
              />
              <div class="invalid-feedback">Please select a date.</div>
            </div>

            <div class="col-md-6">
              <label for="expenseCategory" class="form-label">Category</label>
              <select class="form-select" id="expenseCategory" required>
                <option value="Groceries" selected>Groceries</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Others">Others</option>
              </select>
              <div class="invalid-feedback">Please select a category.</div>
            </div>

            <div class="col-12">
              <label for="expenseNotes" class="form-label">Notes</label>
              <textarea
                class="form-control"
                id="expenseNotes"
                rows="3"
              ></textarea>
            </div>

            <div class="col-12">
              <label class="form-label">Current Receipt</label>
              <div>
                <img
                  src="images/person.jpg"
                  class="current-receipt"
                  alt="Current receipt"
                />
              </div>
              <label for="newReceipt" class="form-label"
                >Upload New Receipt (Optional)</label
              >
              <input
                type="file"
                class="form-control"
                id="newReceipt"
                accept="image/*"
              />
            </div>

            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-primary me-2">
                Save Changes
              </button>
              <a href="dashboard.html" class="btn btn-cancel">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("editExpenseForm");
        form.addEventListener("submit", async function (event) {
          event.preventDefault();
          if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add("was-validated");
            return;
          }
        });
      });
    </script>
  </body>
</html>
