<html>

      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="/" class="logo text-center">Spend<span>Wise.</span></a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">

      </div>
    </nav>
    <div class="container">
      <div class="expenses-container">
        <h2 class="mb-4">View Expenses</h2>

        <div class="filter-section">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Date Range</label>
              <select class="form-select" id="dateFilter">
                <option value="all">All Time</option>
                <option value="7">Last 7 Days</option>
                <option value="30">Last 30 Days</option>
                <option value="90">Last 90 Days</option>
                <option value="custom">Custom Range</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Category</label>
              <select class="form-select" id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="Groceries">Groceries</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Min Amount</label>
              <input
                type="number"
                class="form-control"
                id="minAmount"
                placeholder="$0"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Max Amount</label>
              <input
                type="number"
                class="form-control"
                id="maxAmount"
                placeholder="Any"
              />
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table id="expensesTable" class="table table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Receipt</th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2023-07-20</td>
                <td>Grocery Shopping</td>
                <td>Groceries</td>
                <td>$125.50</td>
                <td>
                  <img
                    src="images/person.jpg"
                    class="receipt-thumbnail"
                    data-bs-toggle="modal"
                    data-bs-target="#receiptModal"
                  />
                </td>
                <td>Weekly groceries from Walmart</td>
                <td>
                  <button class="btn btn-edit btn-sm me-2">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-delete btn-sm">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal fade" id="receiptModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Receipt Image</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img src="images/person.jpg" class="modal-image" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
      $(document).ready(function () {
        const table = $("#expensesTable").DataTable({
          order: [[0, "desc"]],
          pageLength: 10,
          language: {
            search: "Search expenses:",
          },
        });
        $("#dateFilter, #categoryFilter").on("change", function () {
          table.draw();
        });

        let timeoutId;
        $("#minAmount, #maxAmount").on("input", function () {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => {
            table.draw();
          }, 500);
        });
        $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
          const dateValue = $("#dateFilter").val();
          const category = $("#categoryFilter").val();
          const minAmount = parseFloat($("#minAmount").val()) || 0;
          const maxAmount = parseFloat($("#maxAmount").val()) || Infinity;

          const rowDate = new Date(data[0]);
          const rowCategory = data[2];
          const rowAmount = parseFloat(data[3].replace("$", ""));

          let dateMatch = true;
          if (dateValue !== "all") {
            const today = new Date();
            const daysAgo = today.setDate(
              today.getDate() - parseInt(dateValue)
            );
            dateMatch = rowDate >= new Date(daysAgo);
          }
          const categoryMatch = category === "all" || rowCategory === category;
          const amountMatch = rowAmount >= minAmount && rowAmount <= maxAmount;
          return dateMatch && categoryMatch && amountMatch;
        });
        $(".btn-delete").on("click", function () {
          if (confirm("Are you sure you want to delete this expense?")) {
            $(this).closest("tr").remove();
          }
        });

        $(".btn-edit").on("click", function () {
          const row = $(this).closest("tr");
          window.location.href = `/edit-expense.html/${expenseId}`;
        });
      });
    </script>
  </body>
</html>
