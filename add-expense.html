<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Expense - SpendWise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="/" class="logo text-center">Spend<span>Wise.</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="expenses.html">Expenses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reports.html">Reports</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="images/person.jpg"
                  alt="User Avatar"
                  style="width: 30px; height: 30px; border-radius: 50%"
                />
                <span id="user">Username</span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="settings.html">Settings</a>
                </li>
                <li>
                  <a class="dropdown-item text-danger" href="logout.html"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="expense-form">
        <h2 class="text-center mb-4">Add New Expense</h2>
        <form id="expenseForm" class="needs-validation" novalidate>
          <div class="row g-4">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="expenseTitle"
                  placeholder="Expense Title"
                  required
                />
                <label for="expenseTitle">Expense Title</label>
                <div class="invalid-feedback">
                  Please enter an expense title.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="expenseAmount"
                  placeholder="Amount"
                  step="0.01"
                  required
                  min="0.01"
                />
                <label for="expenseAmount">Amount (&#x24;)</label>
                <div class="invalid-feedback">
                  Please enter a valid amount greater than 0.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <select class="form-select" id="expenseCategory" required>
                  <option value="">Select a category</option>
                  <option value="Groceries">Groceries</option>
                  <option value="Transport">Transport</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Bills">Bills</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Others">Others</option>
                </select>
                <label for="expenseCategory">Category</label>
                <div class="invalid-feedback">Please select a category.</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input
                  type="date"
                  class="form-control"
                  id="expenseDate"
                  required
                />
                <label for="expenseDate">Date</label>
                <div class="invalid-feedback">Please select a date.</div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  id="expenseNotes"
                  placeholder="Notes"
                  style="height: 100px"
                ></textarea>
                <label for="expenseNotes">Notes (Optional)</label>
              </div>
            </div>
            <div class="col-12">
              <div class="receipt-upload-btn" id="receiptUpload">
                <i class="fas fa-receipt fa-2x mb-2"></i>
                <p class="mb-0">Click to upload receipt (Optional)</p>
                <input
                  type="file"
                  id="receiptInput"
                  accept="image/*"
                  class="d-none"
                />
              </div>
              <img id="receiptPreview" class="receipt-preview d-none" />
            </div>
            <div class="col-12 mt-4">
              <button type="submit" class="submit-expense-btn">
                Add Expense
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
        const receiptUpload = document.getElementById("receiptUpload");
        const receiptInput = document.getElementById("receiptInput");
        const receiptPreview = document.getElementById("receiptPreview");
        receiptUpload.addEventListener("click", () => {
          receiptInput.click();
        });

        receiptInput.addEventListener("change", (e) => {
          if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();

            reader.onload = (e) => {
              receiptPreview.src = e.target.result;
              receiptPreview.classList.remove("d-none");
            };

            reader.readAsDataURL(e.target.files[0]);
          }
        });
      })();
    </script>
  </body>
</html>
