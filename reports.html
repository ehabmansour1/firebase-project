<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports - SpendWise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="/" class="logo text-center">Spend<span>Wise.</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="expenses.html">Expenses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reports.html">Reports</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="images/person.jpg"
                  alt="User Avatar"
                  style="width: 30px; height: 30px; border-radius: 50%"
                />
                <span id="user">Username</span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="settings.html">Settings</a>
                </li>
                <li>
                  <a class="dropdown-item text-danger" href="logout.html"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="report-card mb-4">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Date Range</label>
            <select class="form-select" id="dateRange">
              <option value="7">Last 7 Days</option>
              <option value="30" selected>Last 30 Days</option>
              <option value="90">Last 3 Months</option>
              <option value="180">Last 6 Months</option>
              <option value="365">Last Year</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Category</label>
            <select class="form-select" id="categoryFilter">
              <option value="all" selected>All Categories</option>
              <option value="Groceries">Groceries</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Bills">Bills</option>
              <option value="Shopping">Shopping</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="stat-card">
            <div class="stat-value">$2,547.32</div>
            <div class="stat-label">Total Expenses</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card">
            <div class="stat-value">$84.91</div>
            <div class="stat-label">Daily Average</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card">
            <div class="stat-value">$523.45</div>
            <div class="stat-label">Highest Expense</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card">
            <div class="stat-value">47</div>
            <div class="stat-label">Total Transactions</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="report-card">
            <h4>Spending by Category</h4>
            <div class="chart-container">
              <canvas id="categoryChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="report-card">
            <h4>Spending Over Time</h4>
            <div class="chart-container">
              <canvas id="timeChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const categoryData = {
        labels: [
          "Groceries",
          "Transport",
          "Entertainment",
          "Bills",
          "Shopping",
          "Others",
        ],
        data: [850.25, 425.5, 320.75, 650.0, 180.82, 120.0],
      };

      const timeData = {
        labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
        data: [580.25, 720.5, 625.75, 620.82],
      };

      // Setup Category Pie Chart
      const categoryChart = new Chart(
        document.getElementById("categoryChart"),
        {
          type: "doughnut",
          data: {
            labels: categoryData.labels,
            datasets: [
              {
                data: categoryData.data,
                backgroundColor: [
                  "#ffa97a",
                  "#ff7c7c",
                  "#70a1ff",
                  "#7bed9f",
                  "#a4b0be",
                  "#ff6b81",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "right",
                labels: {
                  color: "#ffffff",
                },
              },
            },
          },
        }
      );
      const timeChart = new Chart(document.getElementById("timeChart"), {
        type: "bar",
        data: {
          labels: timeData.labels,
          datasets: [
            {
              label: "Spending ($)",
              data: timeData.data,
              backgroundColor: "#ffa97a",
              borderColor: "#ff7c7c",
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: "rgba(255, 255, 255, 0.1)",
              },
              ticks: {
                color: "#ffffff",
              },
            },
            x: {
              grid: {
                color: "rgba(255, 255, 255, 0.1)",
              },
              ticks: {
                color: "#ffffff",
              },
            },
          },
          plugins: {
            legend: {
              labels: {
                color: "#ffffff",
              },
            },
          },
        },
      });
      document
        .getElementById("dateRange")
        .addEventListener("change", updateCharts);
      document
        .getElementById("categoryFilter")
        .addEventListener("change", updateCharts);

      function updateCharts() {
        const dateRange = document.getElementById("dateRange").value;
        const category = document.getElementById("categoryFilter").value;
        console.log(
          `Updating charts with date range: ${dateRange} days and category: ${category}`
        );
        const adjustment = Math.random() * 0.5 + 0.75;
        categoryChart.data.datasets[0].data = categoryData.data.map(
          (value) => value * adjustment
        );
        timeChart.data.datasets[0].data = timeData.data.map(
          (value) => value * adjustment
        );
        categoryChart.update();
        timeChart.update();
        document.querySelectorAll(".stat-value").forEach((stat) => {
          const currentValue = parseFloat(stat.textContent.replace("$", ""));
          stat.textContent = "$" + (currentValue * adjustment).toFixed(2);
        });
      }
    </script>
  </body>
</html>
